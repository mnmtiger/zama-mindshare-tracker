<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zama SZN Mindshare Rank</title>
    <style>
        body { background: #000; color: #FFD700; font-family: Arial; text-align: center; padding: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .logo { font-size: 3em; margin-bottom: 20px; }
        .search { background: rgba(255,255,255,0.1); border-radius: 50px; padding: 20px; margin: 40px 0; }
        input { width: 70%; padding: 15px; background: transparent; border: none; color: white; font-size: 1.2em; }
        button { padding: 15px 30px; background: #FF8C00; border: none; border-radius: 50px; color: black; font-weight: bold; cursor: pointer; }
        .cards { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px; }
        .card { background: rgba(30,30,30,0.8); padding: 30px; border-radius: 20px; border: 1px solid #FFD700; }
        .mindshare { font-size: 2.5em; font-weight: bold; }
        .change { font-size: 1.2em; margin-top: 10px; }
        .positive { color: #00FF00; }
        .negative { color: #FF0000; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Z</div>
        <h1>ZAMA SZN 5 RANK</h1>
        
        <div class="search">
            <input type="text" id="handle" placeholder="Search X handle (e.g. @mnmahfuz01)">
            <button onclick="search()">Search</button>
        </div>

        <div class="cards">
            <div class="card">
                <div>24h</div>
                <div class="mindshare" id="mind24">0.000000</div>
                <div class="change negative" id="change24">â–¼ 0%</div>
            </div>
            <div class="card">
                <div>7d</div>
                <div class="mindshare" id="mind7">0.000000</div>
                <div class="change positive" id="change7">â–² 0%</div>
            </div>
        </div>

        <p style="margin-top:50px; opacity:0.8;">Created by @MNMAHFUZ01 for Zama Creator Program ðŸ§º</p>
    </div>

    <script>
        async function search() {
            const handle = document.getElementById('handle').value.trim().replace('@', '');
            if (!handle) return alert('Enter a handle!');

            const res = await fetch(`/api/mindshare?handle=${handle}`);
            const data = await res.json();

            document.getElementById('mind24').textContent = data['24h'].mindshare;
            document.getElementById('change24').textContent = data['24h'].change;
            document.getElementById('change24').className = 'change ' + (data['24h'].change.includes('+') ? 'positive' : 'negative');

            document.getElementById('mind7').textContent = data['7d'].mindshare;
            document.getElementById('change7').textContent = data['7d'].change;
            document.getElementById('change7').className = 'change ' + (data['7d'].change.includes('+') ? 'positive' : 'negative');
        }
    </script>
</body>
</html>
